version: '3'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/legal-documents
      - JWT_SECRET=your_jwt_secret
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google-credentials.json
      - GOOGLE_STORAGE_BUCKET=legal-documents-bucket
      - NLP_API_KEY=your_nlp_api_key
      - LEGAL_DB_API_KEY=your_legal_db_api_key
    volumes:
      - .:/app
      - ./credentials:/app/credentials
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
